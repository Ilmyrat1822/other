{{define "index"}}
{{template "header"}}
<main class="px-3"> 
 
    {{range .}}
    <div class="alert alert-danger">
      <h2>{{.Title}}</h2>
      <p2 >{{.Desc}}</p2><br>
      <a href="/post/{{.Id}}" class="btn btn-danger">Read more</a>
    </div>
    {{else}}
    <p class="lead">Empty list</p>
    {{end}}
</main> 
{{template "footer"}}
{{end}}
